version: "3.1"

nlu:
# Intent is the user intention to ask or query
# Need some many sentences as examples so the model can understand any query about their intention
# bellow is the intention of user want to ask about attendent queries
- intent: query_attendance
  examples: |
    - What methods are used to monitor student presence at your school or in your class?
    - How is attendance recorded and managed within the school or classroom?
    - Can you describe the system or tools in place for keeping track of student attendance?
    - What procedures are in effect for keeping tabs on students' attendance in your educational setting?
    - Could you elaborate on the process employed to ascertain if students are present or absent?
    - In your school or class, how do you go about determining which students are in attendance?
    - What mechanisms are in use to log and oversee student participation in your educational environment?
    - What steps are taken to ensure that attendance data is accurately maintained in your school or class?
    - Could you explain how attendance is documented and supervised within your educational institution?
    - How is the presence of students verified and documented within the context of your school or classroom?

